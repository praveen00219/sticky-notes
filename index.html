<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
    <title>Post-it</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/styles.css" />

</head>

<body class="bg-gray-200 light-mode">
    <header class="bg-green-900">
        <nav class="flex items-center mx-auto lg:w-11/12 justify-between gap-10 py-4 px-6">
            <a href="/index.html">
                <img class="w-24 h-12 rounded-full shadow-lg"
                    src="https://thebrandinquirer.wordpress.com/wp-content/uploads/2021/01/cover-post-it-new-logo-redesign-my-f-opinion-1.jpg"
                    alt="Logo" />
            </a>
            <div class="nav-items flex gap-10">
                <a href="/index.html">
                    <button
                        class="nav-item text-lg font-semibold text-white shadow px-2 py-1 rounded-lg cursor-pointer hover:underline uppercase">Home</button>
                </a>
                <button
                    class="nav-item text-lg font-semibold text-white shadow px-2 py-1 rounded-lg cursor-pointer hover:underline uppercase">Notes</button>
                <button
                    class="nav-item text-lg font-semibold text-white shadow px-2 py-1 rounded-lg cursor-pointer hover:underline uppercase">Contact</button>
            </div>
            <div class="search-profile flex gap-10 items-center">
                <!-- search input -->
                <div class="search-input relative">
                    <form class="max-w-48 mx-auto">
                        <div class="flex">
                            <label for="search-dropdown"
                                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your
                                Email</label>
                            <button id="dropdown-button" data-dropdown-toggle="dropdown"
                                class="flex-shrink-0 h-8 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-yellow-300 rounded-s-lg hover:bg-yellow-300 focus:ring-4 focus:outline-none focus:ring-yellow-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-yellow-700 dark:text-white dark:border-yellow-600"
                                type="button">
                                All
                                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 4 4 4-4" />
                                </svg>
                            </button>

                            <div class="relative w-full">
                                <input type="search" id="search-dropdown"
                                    class="block p-2.5 h-8 w-full z-20 text-sm text-gray-900 bg-yellow-50 rounded-e-lg border-s-yellow-50 border-s-2 border border-yellow-300 focus:ring-yellow-500 focus:border-yellow-500 dark:bg-yellow-700 dark:border-s-yellow-700 dark:border-yellow-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-yellow-500"
                                    placeholder="Search ..." required />
                                <button type="submit"
                                    class="absolute top-0 end-0 p-2 text-sm font-medium h-full text-white bg-yellow-300 rounded-e-lg border border-yellow-700 hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800">
                                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 20 20">
                                        <path stroke="gray" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg>
                                    <span class="sr-only">Search</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>


                <div class="menu-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3 18h18v-2H3zm0-5h18v-2H3zm0-7v2h18V6z" />
                    </svg>
                </div>
            </div>
        </nav>
    </header>

    <section class="notes-bg-img"></section>
    <section class="home h-[90%] mx-auto lg:w-11/12 py-4 px-6 items-center justify-center my-auto">
        <div class="main-content container flex gap-12 items-center justify-center">
            <div class="left-container flex flex-col gap-8 items-center">
                <form id="note-form" class="flex flex-col items-center justify-center mt-10 gap-3">
                    <textarea id="note-content"
                        class=" textarea border rounded border-gray-300 textarea-bordered  h-32 w-full max-w-xs"
                        placeholder="Type your note..." maxlength="300">
                    </textarea>
                    <div class="flex gap-4 flex flex-col items-center">
                        <div class="bg-color-notes relative  px-4 cursor-pointer">
                            <label for="bg-color-picker"> Background-color :</label>
                            <input type="color" id="bg-color-picker" class="w-10 h-6 cursor-pointer"
                                title="Choose background color" />
                        </div>

                        <div class="color-notes">
                            <label for="font-color-picker">Color :</label>
                            <input type="color" id="font-color-picker" class="w-10 h-6 cursor-pointer"
                                title="Choose font color" value="#ff0000" />
                        </div>
                        <!-- <div class="font-bold flex">
                            <span>Font-Bold : </span>
                            <button id="bold-text"
                                class=" ml-1 btn-xs bg-black text-white py-1 px-2 rounded-lg">B</button>
                        </div> -->

                    </div>
                    <button id="add-note"
                        class="btn btn-success mt-4 w-full bg-blue-500 text-white hover:bg-blue-600 hover:border-gray-300 border border-gray-300 rounded-lg py-2 px-3">
                        Add Note</button>
                </form>
            </div>
            <div class="right-container flex flex-wrap gap-4 justify-center">
                <div id="notes-container" class="flex flex-wrap gap-4 justify-center">
                    <!-- Sticky notes will be added here dynamically -->
                </div>
            </div>
        </div>
    </section>

    <script src="/assets/script.js"></script>
</body>

</html>
